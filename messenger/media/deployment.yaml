apiVersion: apps/v1
kind: Deployment
metadata:
  name: media
  namespace: messenger-media
  labels:
    app: messenger
    component: media
    service: media
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messenger
      component: media
  template:
    metadata:
      labels:
        app: messenger
        component: media
        service: media
    spec:
      containers:
      - name: media
        image: httpd:2.4
        ports:
        - containerPort: 80
        env:
        - name: SERVICE_NAME
          value: "media"
        - name: S3_BUCKET
          value: "messenger-media-bucket"
        - name: CDN_URL
          value: "https://cdn.messenger.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: media-content
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: media-content
        configMap:
          name: media-config
