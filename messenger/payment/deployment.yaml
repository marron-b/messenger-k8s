apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: messenger-payment
  labels:
    app: messenger
    component: payment
    service: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messenger
      component: payment
  template:
    metadata:
      labels:
        app: messenger
        component: payment
        service: payment
    spec:
      containers:
      - name: payment
        image: httpd:2.4
        ports:
        - containerPort: 80
        env:
        - name: SERVICE_NAME
          value: "payment"
        - name: PG_ENDPOINT
          value: "https://api.payment-gateway.com"
        resources:
          requests:
            memory: "96Mi"
            cpu: "75m"
          limits:
            memory: "192Mi"
            cpu: "150m"
        volumeMounts:
        - name: payment-content
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: payment-content
        configMap:
          name: payment-config
