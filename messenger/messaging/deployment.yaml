apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging
  namespace: messenger-messaging
  labels:
    app: messenger
    component: messaging
    service: messaging
spec:
  replicas: 4
  selector:
    matchLabels:
      app: messenger
      component: messaging
  template:
    metadata:
      labels:
        app: messenger
        component: messaging
        service: messaging
    spec:
      containers:
      - name: messaging
        image: httpd:2.4
        ports:
        - containerPort: 80
        env:
        - name: SERVICE_NAME
          value: "messaging"
        - name: REDIS_URL
          value: "redis://database-service.messenger-database:6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: messaging-content
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: messaging-content
        configMap:
          name: messaging-config
