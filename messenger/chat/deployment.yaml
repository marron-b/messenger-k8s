apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
  namespace: messenger-chat
  labels:
    app: messenger
    component: chat
    service: chat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messenger
      component: chat
  template:
    metadata:
      labels:
        app: messenger
        component: chat
        service: chat
    spec:
      containers:
      - name: chat
        image: httpd:2.4
        ports:
        - containerPort: 80
        env:
        - name: SERVICE_NAME
          value: "chat"
        - name: NOTIFICATION_SERVICE
          value: "firebase"
        resources:
          requests:
            memory: "96Mi"
            cpu: "75m"
          limits:
            memory: "192Mi"
            cpu: "150m"
        volumeMounts:
        - name: chat-content
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: chat-content
        configMap:
          name: chat-config
