---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: messenger-auth
  labels:
    app: messenger
    component: auth
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>🔐 Auth Service</title>
        <style>
            body { 
                font-family: Arial, sans-serif; 
                background: linear-gradient(135deg, #fd746c, #ff9068);
                color: white; padding: 40px; text-align: center; min-height: 100vh;
                display: flex; align-items: center; justify-content: center;
            }
            .container { 
                background: rgba(255,255,255,0.1); padding: 40px; 
                border-radius: 20px; backdrop-filter: blur(10px);
            }
            .api-list { text-align: left; margin: 20px 0; }
            .endpoint { 
                background: rgba(255,255,255,0.2); margin: 10px 0; 
                padding: 15px; border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>🔐 Auth Service</h1>
            <p>본인인증 및 권한관리 API</p>
            
            <div class="api-list">
                <div class="endpoint">
                    <strong>POST /api/auth/login</strong><br>
                    로그인 인증
                </div>
                <div class="endpoint">
                    <strong>POST /api/auth/register</strong><br>
                    회원가입 및 본인인증
                </div>
                <div class="endpoint">
                    <strong>POST /api/auth/verify</strong><br>
                    2FA 인증
                </div>
                <div class="endpoint">
                    <strong>GET /api/auth/profile</strong><br>
                    사용자 프로필 조회
                </div>
                <div class="endpoint">
                    <strong>POST /api/auth/refresh</strong><br>
                    토큰 갱신
                </div>
            </div>
            
            <p>🏷️ Namespace: messenger-auth</p>
            <p>🛡️ Features: JWT, OAuth2, 2FA, Phone Verification</p>
        </div>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: messenger-auth
  labels:
    app: messenger
    component: auth
    service: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messenger
      component: auth
  template:
    metadata:
      labels:
        app: messenger
        component: auth
        service: auth
    spec:
      containers:
      - name: auth
        image: httpd:2.4
        ports:
        - containerPort: 80
        env:
        - name: SERVICE_NAME
          value: "auth"
        - name: JWT_SECRET
          value: "super-secret-key"
        - name: OAUTH_PROVIDER
          value: "google,facebook,kakao"
        resources:
          requests:
            memory: "96Mi"
            cpu: "75m"
          limits:
            memory: "192Mi"
            cpu: "150m"
        volumeMounts:
        - name: auth-content
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: auth-content
        configMap:
          name: auth-config
