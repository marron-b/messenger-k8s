apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: messenger-frontend
  labels:
    app: messenger
    component: frontend
    tier: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messenger
      component: frontend
  template:
    metadata:
      labels:
        app: messenger
        component: frontend
        tier: web
    spec:
      containers:
      - name: frontend
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: frontend-content
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: frontend-content
        configMap:
          name: frontend-config 
