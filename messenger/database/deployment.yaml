apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: messenger-database
  labels:
    app: messenger
    component: database
    service: database
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messenger
      component: database
  template:
    metadata:
      labels:
        app: messenger
        component: database
        service: database
    spec:
      containers:
      - name: database
        image: httpd:2.4
        ports:
        - containerPort: 80
        env:
        - name: SERVICE_NAME
          value: "database"
        - name: POSTGRES_HOST
          value: "postgres.messenger-database"
        - name: REDIS_HOST
          value: "redis.messenger-database"
        - name: MONGODB_HOST
          value: "mongodb.messenger-database"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: database-content
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: database-content
        configMap:
          name: database-config
